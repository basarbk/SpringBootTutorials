<html ng-app="movieapp">
<head>

<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet"/>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>


<title>Movies</title>

</head>

<body>

<div class="container" ng-controller="bodyController">

<div class="jumbotron">
	<h2>Movie List for <span th:text="${username}"/></h2>
	<div class="row pull-right">
	<a href="/logout" class="btn btn-danger">Log out</a></div>
</div>

	<div class="well">
		
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th ng-repeat="key in keys">{{key}}</th>
		    </tr>
		  </thead>
		  
  
		  <tbody>
		  <div infinite-scroll="load()" infinite-scroll-distance="0">
		    <tr ng-repeat="movie in movies">
		    	<td ng-repeat="(key, vals) in movie">{{vals}}</td>
		    </tr>
		    
		    </div>
		  </tbody>
		  
		  
  		</table>
	
	
	
	</div>


</div>


<script type='text/javascript' src='js/ng-infinite-scroll.min.js'></script>
<script src="js/app.js"></script>
</body>

</html>
